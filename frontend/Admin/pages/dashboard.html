<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFSS Admin - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-database"></i> DFSS</h1>
                <p>Admin Panel</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="files.html"><i class="fas fa-file-alt"></i> Files</a>
                    </li>
                    <li>
                        <a href="users.html"><i class="fas fa-users"></i> Users</a>
                    </li>
                    <li>
                        <a href="system.html"><i class="fas fa-server"></i> System</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button id="sidebarToggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Dashboard</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="username">Admin</span>
                        <img src="/frontend/profile.jpg" alt="User Avatar" class="avatar">
                    </div>
                </div>
            </header>

            <div class="content-body">
                <!-- System Overview Cards -->
                <div class="card-grid">
                    <div class="card">
                        <div class="card-icon blue">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Users</h3>
                            <p id="totalUsers">Loading...</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon green">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Files</h3>
                            <p id="totalFiles">Loading...</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon purple">
                            <i class="fas fa-hdd"></i>
                        </div>
                        <div class="card-content">
                            <h3>Storage Used</h3>
                            <p id="storageUsed">Loading...</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon orange">
                            <i class="fas fa-server"></i>
                        </div>
                        <div class="card-content">
                            <h3>Active Nodes</h3>
                            <p id="activeNodes">Loading...</p>
                        </div>
                    </div>
                </div>

                <!-- Node Status Section -->
                <div class="section">
                    <div class="section-header">
                        <h3><i class="fas fa-server"></i> Node Status</h3>
                        <button id="refreshNodes" class="btn-refresh">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card">
                        <div class="node-status-container" id="nodeStatusContainer">
                            <div class="loading-spinner">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Files Section -->
                <div class="section">
                    <div class="section-header">
                        <h3><i class="fas fa-file-alt"></i> Recent Files</h3>
                        <a href="files.html" class="btn-view-all">View All</a>
                    </div>
                    <div class="card">
                        <div class="table-responsive">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Filename</th>
                                        <th>User</th>
                                        <th>Size</th>
                                        <th>Upload Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="recentFilesTable">
                                    <tr>
                                        <td colspan="5" class="text-center">
                                            <div class="loading-spinner">
                                                <i class="fas fa-spinner fa-spin"></i>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/dashboard.js" type="module"></script>
</body>
</html>
